<body>
<h1>ROCKSHOWZ</h1>

<h2>{{coord}}</h2>
<h2>{{location}}</h2>

<div id="one" class="container">

  <input class="Band"  type="text" name="text" ng-model="text" placeholder="Artist">

  <button class="submit" ng-click="getBandData( { text:text} ); getBandEvents( { text:text } ) ">Find</button>
  <button class="location" ng-click="getLocal()">Local</button>
  <div class="band">
    <h2>Band</h2>
  </div>

  <h1>{{bandData.name}}</h1>

  <div class="shows">
    <h1>{{bandData.upcoming_event_count}} Shows</h1>
  </div>
  <img class="bandimg" src="{{bandData.image_url}}">

  <div class="events">

    <div ng-repeat="event in eventData">
      <p><h2>{{event.venue.city}}, {{event.venue.region}}</h2></p>
      <h3>{{event.venue.name}}</h3>
      <p>{{event.datetime}}</p>
    </div>

    <div ng-repeat="show in local">
      <h1>{{show.Artists[0].Name}}</h1>
      <p><h2>{{show.Venue.City}}, {{show.Venue.State}}</h2></p>
      <h3>{{show.Venue.Name}}</h3>
      <p>{{show.Date}}</p>
    </div>


  </div>
</div>
<div id="two" class="container"></div>
<div id="three" class="container"></div>
<div id="four" class="container"></div>
</div>
