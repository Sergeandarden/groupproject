<div class="venuepop">
  <h1>MATCHES</h1>
  <div class="matches" ng-repeat="data in data | startFrom: (currentPage - 1) * pageSize  | limitTo: pageSize">
    <ul ng-click="getBandData( { venue:text} ); getBandEvents( { text:text } )">
      <ul>{{match.Name}} {{match.City}}, {{match.StateCode}}</ul>
    </ul>
    <div class="pagenav"><ul class="pages" uib-pagination total-items="venueId.length" ng-model="currentPage" items-per-page="pageSize"></ul></div>
  </div>
</div>
